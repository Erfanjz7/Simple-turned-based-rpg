<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel RPG Main Menu</title>
  <link rel="stylesheet" href="qwen.css">
</head>
<body>
  <div class="background">
    <!-- Sky -->
    <div class="sky"></div>
    <!-- Sun -->
    <div class="sun"></div>
    <!-- Tree -->
    <div class="tree"></div>
    <!-- Knight -->
    <div class="knight"></div>
    <!-- Grass -->
    <div class="grass"></div>
  </div>

  <!-- Main Menu -->
  <div class="menu">
    <button class="menu-button" id="new-game">New Game</button>
    <button class="menu-button" id="load-game">Load Game</button>
    <button class="menu-button" id="settings">Settings</button>
  </div>

  <script src="qwen.js"></script>
</body>
</html>
