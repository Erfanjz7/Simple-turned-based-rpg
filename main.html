<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knight's Dungeon</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <audio id="bgm" loop>
    <source src="./assets/audio/audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <video autoplay muted loop id="bg-video">
    <source src="./assets/video/78ab6bce-54d1-44ca-ac54-7d7b90bef6c7.mp4" type="video/mp4">
  </video>

  <div class="menu">
    <h1>Knight's Dungeon</h1>
    <button id="muteBtn" class="mute-button">
      <i class="icon fas fa-volume-up"></i>
      <div class="mute-line"></div>
    </button>
    <button class="menu-button" onclick="newGame()">New Game</button>
    <button class="menu-button" onclick="loadGame()">Load Game</button>
    <button class="menu-button" onclick="settings()">Settings</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
