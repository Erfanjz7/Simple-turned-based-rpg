<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knight's Dungeon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      background: url('./assets/images/6c71e5bd-15a8-42e1-b257-c3c3fa90f751.png') no-repeat center center;
      background-size: cover;
    }

    .menu {
      position: absolute;
      top: 25%;
      right: 5%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .menu h1 {
      color: white;
      font-size: 1.5rem;
      text-shadow: 3px 3px 0px #000;
      margin-bottom: 40px;
    }

    .menu button {
      width: 200px;
      padding: 15px;
      background-color: #111;
      color: white;
      font-size: 0.8rem;
      border: 3px solid white;
      text-shadow: 1px 1px #000;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .menu button:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="menu">
    <h1>Knight's Dungeon</h1>
    <button onclick="newGame()">New Game</button>
    <button onclick="loadGame()">Load Game</button>
    <button onclick="settings()">Settings</button>
  </div>

  <script>
    function newGame() {
      alert("New Game selected");
    }

    function loadGame() {
      alert("Load Game selected");
    }

    function settings() {
      alert("Settings selected");
    }
  </script>

</body>
</html>
